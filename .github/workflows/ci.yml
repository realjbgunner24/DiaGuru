name: CI
on:
  pull_request:
    branches: ["main"]
    paths:
      - 'dia-guru/**'
      - '.github/workflows/ci.yml'
  push:
    branches: ["main"]
    paths:
      - 'dia-guru/**'
      - '.github/workflows/ci.yml'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dia-guru
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dia-guru/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present

  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dia-guru
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dia-guru/package-lock.json
      - run: npm ci
      - run: npm run typecheck --if-present

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dia-guru
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dia-guru/package-lock.json
      - run: npm ci
      - run: npm test --if-present -- --ci --passWithNoTests --coverage
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: dia-guru/coverage

  policy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Direct pushes to main are disallowed. Use PRs." >&2
          exit 1
