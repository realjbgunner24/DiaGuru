name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_NO_DOCTOR: 1
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: dia-guru/package-lock.json
      - name: Use Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.44.4
      - name: Install dependencies
        working-directory: dia-guru
        run: npm ci
      - name: Lint
        working-directory: dia-guru
        run: npm run lint
      - name: Type check
        working-directory: dia-guru
        run: npm run typecheck
      - name: Jest tests
        working-directory: dia-guru
        run: npm test -- --ci --runInBand
      - name: Deno lint
        working-directory: dia-guru
        run: npm run deno:lint
      - name: Deno type check
        working-directory: dia-guru
        run: npm run deno:check
      - name: Deno tests
        working-directory: dia-guru
        run: npm run deno:test
