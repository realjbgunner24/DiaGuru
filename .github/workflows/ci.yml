name: CI
on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]
concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true
jobs:
    checks:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: dia-guru
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm
                cache-dependency-path: dia-guru/package.json
            - run: npm ci
            - run: npm run lint --if-present
            - run: npm run typecheck --if-present
            - run: npm test --if-present -- --ci --passWithNoTests